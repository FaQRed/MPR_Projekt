<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>All my pudels</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<h1 class="mb-4 text-center">All my pudels:</h1>


<div>
<div class="d-flex justify-content-end mb-3">
    <a href="/addForm" class="btn btn-primary">Add Pudel</a>
</div>

<table class="table table-striped table-hover" id="pudelTable">
    <thead class="table-dark">
    <tr>
        <th>Name</th>
        <th>Age</th>
        <th>Classification</th>
        <th colspan="2">Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="pudel, iter : ${pudelList}" th:object="${pudel}">
        <td th:text="*{name}"></td>
        <td th:text="*{age}"></td>
        <td th:text="*{clasification}"></td>
        <td>
            <a th:href="@{/edit(id=*{id})}"
               class="btn btn-warning btn-sm" id="editButton">Edit</a>
        </td>
        <td>
            <a th:href="@{/delete(id=*{id})}"
               class="btn btn-danger btn-sm" id="deleteButton">Delete</a>
        </td>
    </tr>
    </tbody>
</table>
</div>


</body>
</html>
