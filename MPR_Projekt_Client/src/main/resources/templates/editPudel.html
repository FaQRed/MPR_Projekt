<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Pudel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
<div class="container mt-5">
    <h1 class="mb-4 text-center">Edit Pudel</h1>
    <form th:action="@{/edit}" th:object="${pudel}" method="post" class="needs-validation" novalidate>
        <input type="hidden" th:field="*{id}" name="id">
        <div class="mb-3">
            <label for="name" class="form-label">Name:</label>
            <input type="text" th:field="*{name}" class="form-control" id="name" name="name" required>
            <div class="invalid-feedback">Please provide a name.</div>
        </div>
        <div class="mb-3">
            <label for="age" class="form-label">Age:</label>
            <input type="number" th:field="*{age}" class="form-control" id="age" name="age" required>
            <div class="invalid-feedback">Please provide a valid age.</div>
        </div>
        <div class="mb-3">
            <label for="classification" class="form-label">Classification:</label>
            <input type="text" th:field="*{clasification}" class="form-control" id="classification" name="clasification">
        </div>
        <div class="d-flex justify-content-between">
            <a href="/view/all" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary" id="submit">Save Changes</button>
        </div>
    </form>
</div>

</body>
</html>
