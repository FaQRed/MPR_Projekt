<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Add Pudel</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
<div class="container mt-5">
  <h2>Add New Pudel</h2>
  <form th:action="@{/addForm}" th:object="${pudel}" method="post">


    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" id="name" class="form-control" th:field="*{name}" required>
    </div>


    <div class="form-group">
      <label for="age">Age:</label>
      <input type="text" id="age" class="form-control" th:field="*{age}" required>
    </div>


    <div class="form-group">
      <label for="classification">Classification:</label>
      <input type="text" id="classification" class="form-control" th:field="*{clasification}">
    </div>

    <button type="submit" id="submit"  class="btn btn-primary mt-4">Add Pudel</button>
  </form>
  <a href="/view/all" class="btn btn-secondary mt-3">Back to List</a>
</div>

</body>
</html>
